<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QuizWiz Practice</title>
</head>

<body>



    <div class="quiz-container">
        <section id="top-of-container">
            <!-- <a href="./scores.html" id="high-scores">Vew High Scores</a> -->
            <div class="toggle-container">
                <label class="toggle-label" for="toggle-switch">High Scores:</label>
                <input type="checkbox" id="toggle-switch" class="toggle-switch">
            </div>
            
            <div id="time">0</div>
            <h4>Score: </h4>
            <h4 id="right-count">0</h4>
        </section>

        <button class="btn" id="reset-btn">Reset</button>
        <h1>JavaScript Quiz</h1>
        <button class="btn" id="start-btn">Start Quiz</button>
        <div id="question-container">
            <p id="question"></p>
            <div id="answer-buttons" class="btn-container"></div>
        </div>

        <!-- <button id="modalBtn" class="button">Click Here</button> -->

        <div id="simple-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>High Scores</h2>
                </div>

                <!-- <span class="closeBtn"> &times;</span> -->
                <div class="modal-body">
                    <form id="user-form">
                        <label for="name-input">Enter Your Name:</label>
                        <input id="name-input" type="text">
                        <button>Submit</button>
                    </form>
                </div>

                <div class="modal-footer">
                    <h3>Well Done!</h3>
                </div>
            </div>
        </div>
        <div class="high-scores">
            <h2>HIGH SCORES</h2>
                <div id="score-buttons" class="btn-container"></div>
            </div>
        </div>

        <audio id="myAudio">
            <source src="./audio/ding-36029.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="myAudioIncorrect">
            <source src="./audio/negative_beeps-6008.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="myAudioWellDone">
            <source src="./audio/crowd-applause-113728.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

    </div>
    <script src="js/quizQuestions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
